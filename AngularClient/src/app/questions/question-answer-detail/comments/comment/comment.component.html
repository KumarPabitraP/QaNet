<div class="comment">
  <span>{{comment.comment}}</span>
  <span class="points">
    - &nbsp;
    <a>{{comment.author}}</a>
    {{getCommentedDate()}}
  </span>
  <a 
    class="delete-comment" 
    [ngClass]="{'hide': !canShowDelete()}"
    (click)="onDeleteClick()">
    <i class="times circle outline icon"></i>
  </a>
</div>
