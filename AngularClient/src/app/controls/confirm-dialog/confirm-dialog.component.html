<div [id]="id" class="ui tiny modal">

  <div class="header">
    {{headerText}}
  </div>
  <div class="content">
    {{mainContent}}
  </div>

  <!--Actions-->
  <div class="actions">
    <div (click)="onYesClick()" class="ui positive button">
      {{yesText}}
    </div>
    <div (click)="onCancelClick()" class="ui red deny button">
      {{cancelText}}
    </div>
  </div>
</div>
